<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JabTyper</title>
    
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>

    <div class="container">
        <div class="row mt-100">
            <div class="col-12 text-center page-header">
                <h1 class="game-name">JabTyper<small>how fast are you ?</small></h1>   
            </div>
        </div>

        <div class="row mt-100" id="block-name">
            <div class="col-md-4 offset-md-3">
                <input id="name" class="form-control form-control-sm" type="text" placeholder="Nome do Jogador">
                <span id="name-valid" class="text-danger hide-initial">Name is required</span>
            </div>
            <div class="col-md-1"><button type="button" class="btn btn-success btn-sm" onclick="loadPageGame()">ready!</button></div>
        </div>

        <div class="mt-100 hide-initial" id="block-game">
            <div class="progress progress-striped active">
                <div class="progress-bar progress-bar-striped" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"><span id="tempo"></span></div>
            </div>
            <textarea class="form-control" id="digitacao" rows="5"></textarea>
            <div class="row mt-1">
                <div class="col-md-6">
                    <p class="text-center">caracteres</p>
                    <p id="caracteres-digitados" class="text-center">0</p>
                </div>
                <div class="col-md-6">
                    <p class="text-center">palavras</p>
                    <p id="palavras-digitadas" class="text-center">0</p>
                </div>
            </div>
        </div>

        <div class="row mt-100 hide-initial" id="block-score">
            <div class="col-md-8 offset-md-2 table-score">
                <h3 class="page-title text-center">Score</h3>
                <table id="score" class="table table-hover">
                    <thead class="thead-dark">
                        <tr class="active">
                            <th width="100px">Player</th>
                            <th width="100px">NÂº de Palavras</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>
            <div class="class-md-2">
                <button type="button" class="btn btn-success btn-sm" onclick="resetGame()">play again</button>
            </div>
        </div>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
    <script src="js/indexedDB.js"></script>
</body>
</html>
